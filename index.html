<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/birthday-cake.png" type="image/x-icon">
</head>
<body>
    <div class="bgnotif">
        <div class="notif">
            <div>
                <label for="day">your birthday</label>
                <input type="number" name="day" id="day" autocomplete="off" minlength="1" maxlength="2" min="1" max="31" placeholder="date" required>
                <p>:</p>
                <input type="number" name="month" id="month" autocomplete="off" minlength="1" maxlength="2" min="1" max="12" placeholder="month" required>
            </div>
            <div>
                <label for="name">your name</label>
                <input type="text" name="name" id="name" autocapitalize="on" autocomplete="additional-name" required>
            </div>
            <button id="closeBtn">Done</button>
        </div>
    </div>

    
    <script src="script.js" defer></script>
</body>
</html>
